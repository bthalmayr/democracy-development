matrix:
    include:
        -   os: linux
            before_install:
                - openssl aes-256-cbc -K $encrypted_fd73522261db_key -iv $encrypted_fd73522261db_iv -in .env.enc -out ./server/.env -d
            script:
                - docker-compose build
        -   os: linux
            script:
                - cd client
                - COMMIT=$(git rev-parse HEAD)
                - BRANCHES=$(git branch -r --contains ${COMMIT})
                - echo ${BRANCHES}
                - ORIGINMASTER='origin/master'
                - if `echo ${BRANCHES} | grep "${ORIGINMASTER}" 1>/dev/null 2>&1`; then exit 1; else exit 1; fi 
after_script:
  - echo "BUILD FINISHED"
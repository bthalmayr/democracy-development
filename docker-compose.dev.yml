version: '3'
services:
  bundestagio:
    environment:
      VIRTUAL_HOST: bundestagio.local
      PERIODS: '19'
    entrypoint:
      - yarn
      - dev
    ports:
      - 3100:80
    volumes:
       - ./bundestag.io:/app
    restart: 'no'
    depends_on:
      - mongodb

  democracy:
    environment:
      VIRTUAL_HOST: democracy.local
    entrypoint:
      - yarn
      - dev
    ports:
      - 3000:80
    volumes:
       - ./server/:/app/
    restart: 'no'
    depends_on:
      - mongodb

  bundestagio-admin:
    environment:
      VIRTUAL_HOST: admin.local
    ports:
      - 3200:80
    volumes:
       - ./admin/:/app/
       - /app/.next
    restart: 'always'
    depends_on:
      - bundestagio

